<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="..//bootstrap-5.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <h1 id="cadastro">Formulário de Cadastro</h1>
    <hr>
    <form id="formulario">
    <h2>Digite seus Dados:</h2><br>
    <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="Primeiro nome" aria-label="Primeiro nome">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Último nome" aria-label="último nome">
        </div>
      </div>
      <br>
        <div>
            <p>Sexo:</p>
            <label>
              Masculino
              <input id="ant" name="base" type="radio" value="S" />
            </label>
          
            <label>
              Feminino
              <input id="grade" name="base" type="radio" value="S" />
            </label>  
          </div>
          <br>
          <label for="nascimento" class="caixas">Data de Nascimento:</label><br>
          <input type="date" class="caixas"><br><br>
          <label for="endereco" id="endereco">Endereço:</label><br>
          <input class="endereco" type="text" placeholder="Endereço" aria-label="Endereço">
          <label for="numero" class="numero" >Número:</label>
          <input type="number" id="numero" placeholder="Número">

          <label for="estados" class="numero"> Selecione um estado:</label>
        <select class="caixas" name="estados">
            <option value="Rio">Rio de Janeiro</option>
            <option value="Sampa" selected>São Paulo</option>
            <option value="minas">Minas Gerais</option>
            <option value="Bahia">Bahia</option>
        </select>
        <br><br>
        <input class="btn btn-success" type="submit">
    </form>
</body>
</html>
